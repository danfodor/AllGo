        <div id="side-div" class="col-sm-4">
            <div class = "sided odd">
                <div style="text-align: center;">
                    <button id="reset" type="button" class="btn btn-primary" onclick="reset()">Reset</button>  
                </div>
            </div>
            <div class = "sided even">
                <div id="modeDiv" style="text-align: center;">
                    <input id="mode" type="checkbox" checked data-toggle="toggle" data-on="Graph Building" data-off="Algorithm Run" onchange="modeChange()">
                </div>
                <div id="controlDiv">

                    <div id="moveDiv" style="text-align: center;">
                        <input id="move" type="checkbox" data-toggle="toggle" data-on="Move on" data-off="Move off" onchange="switchMove()">
                    </div>
                    <div id="dirDiv" style="text-align: center;">
                        <input id="dir" type="checkbox" data-toggle="toggle" data-on="dir on" data-off="dir off" onchange="switchDir()">
                    </div>
                    
                </div>
            </div>

          <a href="#" class="contextMenuLink" data-action="Delete">
