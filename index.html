<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>AllGo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <link href="css/main.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container-fluid">
    
    <div class="row">
        <div id="vis-div" class="col-sm-8 customContextMenu canvas">
            <!-- <div id="statusBar" style="margin-left: 18px;">Hello</div> -->
            <svg id="svg" class="canvas"> 
            </svg>
        </div>
        <div id="side-div" class="col-sm-4">
            <div class = "sided odd">
                <div style="text-align: center;">
                    <button id="reset" type="button" class="btn btn-primary" onclick="reset()">Reset</button>  
                </div>
            </div>
            <div class = "sided even">
                <div id="modeDiv" style="text-align: center;">
                    <div id="buildDiv" class="col-sm-6 buttonDiv"> 
                        <!-- <button id="build" class="modeButton" onclick="toBuild()">Build Graph</button> -->
                        <div id="build" class="button" onclick="switchMode('build')">Build Graph</div>
                    </div>
                    <div id="algorithmDiv" class="col-sm-6 buttonDiv">
                        <!-- <button id="algorithm" class="button" onclick="toAlgorithm()">Algorithms</button> -->
                        <div id="algorithm" class="button" onclick="switchMode('algorithm')">Algorithms</div>
                    </div>
                </div>
                <div id="modeMenu">
                    <div id="algMode" style="display: none;">
                        <div id="algoList" style="text-align: center; margin-bottom: 5px;">
                            Select algorithm: <br>
                            <select id="algorithmsOptions" onchange="algorithmSelect()">
                                <option value="BFS">Breadth First Search (BFS)</option>
                                <option value="DFS">Depth First Search (DFS)</option>
                                <option value="Dijkstra">Dijkstra (Shortest Path)</option>
                                <option value="Kruskal">Kruskal's MSP (Minimum Spanning Tree)</option>
                            </select>                               
                        </div>
                        <div id="buttons" style="display: none; text-align: center;">

                            <div id="startNode" style="text-align: center; margin-bottom: 5px;" >
                                Select starting node: 
                                <select id="nodeOptions" onchange="selectStartNode()">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>                                
                            </div>
                            <div class="row controlSeqRow">
                                <div class="col-sm-4 leftDiv controlSeq" onclick="restart()">
                                    <div id="restart" class="button" onclick="restart()">Restart</div>
                                </div>
                                <div class="col-sm-4 controlSeq">
                                    <div id="back" class="button" onclick="backStep()">Back</div>
                                </div>
                                <div class="col-sm-4 rightDiv controlSeq">
                                    <div id="next" class="button" onclick="nextStep()">Next</div>
                                </div>
                            </div>
<!--                             <button id="restart" onclick="restart()">Restart</button>
                            <button id="back" onclick="backStep()">Back</button>
                            <button id="next" onclick="nextStep()">Next</button> -->
                        </div>

                    </div>
                    <div id="buildMode">
                        <div id="dirDiv" style="text-align: center;">
                            <div class="col-sm-6 buttonDiv leftDiv"> 
                                <div id="undirected" class="button" onclick="openDirModal(false)">
                                    Undirected Graph
                                </div>
                            </div>
                            <div class="col-sm-6 buttonDiv rightDiv">
                                <div id="directed" class="button" onclick="openDirModal(true)">
                                    Directed Graph
                                </div>
                            </div>
                            <!-- <input id="dir" type="checkbox" data-toggle="toggle" data-on="dir on" data-off="dir off" onchange="switchDir()"> -->
                        </div>
                        <div id="weightDiv" style="text-align: center;">
                            <div class="col-sm-6 buttonDiv leftDiv"> 
                                <div id="unweighted" class="button" onclick="switchWeighted(false)">
                                    Unweighted Graph
                                </div>
                            </div>
                            <div class="col-sm-6 buttonDiv rightDiv">
                                <div id="weighted" class="button" onclick="switchWeighted(true)">
                                    Weighted Graph
                                </div>
                            </div>

                            <!-- <input id="weight" type="checkbox" data-toggle="toggle" data-on="Weighted on" data-off="Weighted off" onchange="switchWeighted()"> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class = "sided odd">
                c
            </div>
        </div>
    </div>

    <div class="row">
        <div id='footer' class="col-sm-12">
            Copyright Â© <script type="text/javascript">document.write(new Date().getFullYear());</script> Dan Fodor. All rights reserved.
        </div>
    </div>
    
    <nav class="contextMenu" id="contextMenu">
      <ul class="contextMenuItems">
        <li id="edit" class="contextMenuItem">
          <a href="#" class="contextMenuLink" data-action="Edit">
            <i class="fa fa-edit"></i> Edit
          </a>
        </li>
        <li id="delete" class="contextMenuItem">
          <a href="#" class="contextMenuLink" data-action="Delete">
            <i class="fa fa-times"></i> Remove
          </a>
        </li>
        <li id="resetItem" class="contextMenuItem">
          <a href="#" class="contextMenuLink" data-action="Reset">
            <i class="fa fa-times"></i> Reset
          </a>
        </li>
      </ul>
    </nav>

    <div id="directionModal" class="mymodal">
        <div class="mymodal-content">
            <!-- <span class="close">&times;</span> -->
            <div class="row">
                <div class="col-sm-12">
                    Changing direction of the graph.
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <svg id="dirSVG" class=""> 
                    </svg>
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 modalButtonDiv">
                    <div id="applyDirModal" class="modalButton" onclick="applyDirChanges()">
                        Apply
                    </div>
                </div>
                <div class="col-sm-6">
                </div>
                <div class="col-sm-3 modalButtonDiv">
                    <div id="cancelDirModal" class="modalButton">
                        Cancel
                    </div>
                </div>
            </div>

        </div>
    </div>    

</div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <script type="text/javascript" src="./js/values.js"></script>
    <script type="text/javascript" src="./js/algorithms.js"></script>
    <script type="text/javascript" src="./js/graph.js"></script>
    <script type="text/javascript" src="./js/state.js"></script>
    <script type="text/javascript" src="./js/svgHandler.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/testing.js"></script>
</body>
</html>
